<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<div>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <p>Auto-resizing sidenav</p>
      <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
      </button>
    </div>
  
  </mat-drawer-container>
  
</div>

<div>
  <mat-list role="list">
    <mat-list-item role="listitem">angular</mat-list-item>
    <mat-list-item role="listitem">react</mat-list-item>
    <mat-list-item role="listitem">value</mat-list-item>
  </mat-list>
  <div>
    <mat-selection-list >
      <mat-list-option >
        option 1
      </mat-list-option>
      <mat-list-option >
        option 2
      </mat-list-option>
    </mat-selection-list>

  </div>
</div>

<div>
  <mat-grid-list cols="2" rowHeight="1:1">

    <mat-grid-tile> item 3</mat-grid-tile>
    <mat-grid-tile> item 4</mat-grid-tile>

</div>
